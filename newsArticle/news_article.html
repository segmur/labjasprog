<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-article {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .news-article:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .news-article h2 {
            color: #333;
            margin-top: 0;
        }
        .news-article p {
            color: #666;
            line-height: 1.6;
        }
        .news-article .meta {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }
        .news-article .tags {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        .news-article .tags li {
            display: inline-block;
            background-color: #e0e0e0;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 4px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest News</h1>
        <div id="news-articles-container">
            <!-- News articles will be loaded here by JavaScript -->
            <p>Loading news articles...</p>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="news_article.js"></script>
</body>
</html>
